<ng-container class="containing" *ngIf="itemData">
    <!-- <a class="item" [routerLink]="'/movie/' + itemData.id"> -->
    <!-- <a class="item" [routerLink]="itemData.routePath"> -->
    <a class="item" [routerLink]="itemData.routePath ? itemData.routePath : '/movie/'+itemData.id">

        <div class="item-rating">
            <i class="app-icon">star</i>
            <span>{{itemData.vote_average}}</span>/10
        </div>
        <div class="item-image">
            <img [src]="posterSizes.medium + itemData.poster_path" alt="itemData.title">
            <div class="item-image-overlay"></div>
        </div>
        <div class="item-title">
            {{itemData.title ? itemData.title : itemData.name}}
            <!-- {{itemData.title}} -->
        </div>
    </a>
</ng-container>
