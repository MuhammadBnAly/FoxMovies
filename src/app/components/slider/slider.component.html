<div class="slider">
    <ng-container *ngFor="let item of items; let i = index">
        <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
            <div class="slide-bg">
                <!-- <img class="slide-bg-image" [src]="'https://image.tmdb.org/t/p/w780/'+ item.backdrop_path" alt=""> -->
                <img class="slide-bg-image" [src]="imageSize.medium+ item.backdrop_path" [alt]="item.title">
            </div>
            <div class="slide-pane">
                <h2 class="name"> {{item.title ? item.title : item.name}}</h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating">
                            <span class="app-icon">star</span>
                        <span class="rating-value">{{item.vote_average}}</span>
                        <span class="ten">/10</span>
                        </span>
                        <span class="review">{{item.vote_count}} Reviews</span>
                        <span class="pro-year">{{item.release_date | date:'yyyy'}}</span>

                    </div>
                </div>
                <div class="description mt-6">
                    <p>{{item.overview.slice(0, 210) +'...'}}</p>
                </div>
            </div>
        </div>
    </ng-container>

</div>
