<div class="container">
    <h1>Movies Genres:</h1>
    <div class="grid">
        <div *ngFor="let genre of moviesGenres" class="col-6 md:col-4 lg:col-3">
            <a class="genre-link" [routerLink]="'/movies/genres/'+ genre.id"><span>{{genre.name}}</span></a>
        </div>
    </div>
</div>

<div class="container">
    <h1>TvShows Genres</h1>
    <div class="grid">
        <div *ngFor="let genre of tvShowsGenres" class="col-6 md:col-4 lg:col-3">
            <a class="genre-link" [routerLink]="'/tvshows/genre/' + genre.id">{{ genre.name }}</a>
        </div>
    </div>
</div>
